server {
    listen 80;
    server_name server.verafied.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name server.verafied.tech;

    # SSL certs (adjust to your actual file names)
    ssl_certificate /etc/ssl/certs/app.verafied.tech.pem;
    ssl_certificate_key /etc/ssl/certs/app.verafied.tech-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # === Reverse proxy to Node.js ===
    location /api/ {
        proxy_pass http://localhost:5400/;   # backend runs on port 5400
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # === Optional: serve frontend/static files ===
    location / {
        root /usr/share/nginx/html;  # if you host static files
        index index.html;
        try_files $uri $uri/ =404;
    }
}